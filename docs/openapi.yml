      - name: trade_id
        in: path
        description: Trade ID
        required: true
        schema:
          type: string
      requestBody:
        required: true
        description: 'A response to the ApprovalRequest''s challenge when type is
          `DSA_ED25519`

          '
        content:
          application/json:
            schema:
              description: |
                The Payload that contains the response to the challenge of the
                ApprovalRequest
              type: object
              required:
              - response
              properties:
                challenge:
                  type: object
                  description: 'Optional, an object containing a SHA-256 hash of the
                    challenge message that will be considered for validation

                    '
                  properties:
                    sha256:
                      type: string
                      description: A SHA-256 hash of the challenge message
                      example: f6deeecec4aa0cb77e7f2c6f3f44c28ec5ab3ab22d43441f56cbf0bf1ef80c81
                response:
                  type: string
                  description: The response to the challenge. Here a DSA_ED25519 signature
                  example: c5d5fac9e6fb6b7d27b141625f1c2c991aefc8b9f6e8a6eedb9cdbe9dd691ec310cbdc1bdd9fbd5fb4cfad72ee8fd51cc5f6e7198fecc92d5c465a61ef2c09a1
