  "/trading/trades/{trade_id}/approval_request/approve":
    post:
      tags:
      - Trade Approval Request
      summary: Approve an ApprovalRequest of a Trade
      description: |
        To approve a Trade � using an ApprovalRequest of type `DSA_ED25519` �
        the Account holder (an Entity owning the Account), MUST compute a response
        based on the previously retrieved challenge. The response is posted with this request.

        Trade Approvals works the same way as Transaction Approvals. The description on the [API Guide](https://github.com/solarisDigitalAssets/docs/blob/master/docs/API_Guide.md#approval-method-dsa_ed25519)
        shows how to compute the response for a particular approval method.
