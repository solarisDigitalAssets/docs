  "/trading/trades/{trade_id}/approval_request":
    post:
      tags:
      - Trade Approval Request
      summary: Requests an ApprovalRequest for a Trade
      description: |
        Requests the creation of an AppprovalRequest for the given Trade.

        To approve a Trade, the Account holder (the Entity owning the Account)
        MUST provide a second factor approval before the Trade is processed.

        The second factor approval depends on the ApprovalMethod.

        The ApprovalMethod depends directly on the type of the Entity which
        owns the Trade's Account:

        * for Entities of type PERSON  -- the approval method is either `AUTHY_PUSH` or `SMS`
        * for Entities of type PARTNER -- the approval method is `DSA_ED25519`
      parameters:
      - name: trade_id
        in: path
        description: Trade ID
        required: true
        schema:
          type: string
      requestBody:
        required: true
        description: |
          * WHEN Account holding Entity is of type `PERSON` THEN type is either `AUTHY_PUSH` or `SMS`
          * WHEN Account holding Entity is of type `PARTNER` THEN type is `DSA_ED25519`
        content:
          application/json:
            schema:
              type: object
              required:
              - type
              properties:
                type:
                  type: string
                  description: The type of the to be created ApprovalRequest
                  enum:
                  - AUTHY_PUSH
                  - SMS
                  - DSA_ED25519
            example:
              type: DSA_ED25519
      responses:
        '201':
          description: An ApprovalRequest
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/TradeApprovalRequest"
              example:
                id: 2f1fa4af79a1d7ce8a8ff4f54bfc9efaprq
                type: DSA_ED25519
                state: PENDING
                trade_id: f59e8c8188500efce5be51eb71e9db08trad
                challenge:
                  attrs:
                  - id
                  - account_id
                  - from_account_id
                  - to_account_id
                  - reference
                  - trading_pair_id
                  - amount
